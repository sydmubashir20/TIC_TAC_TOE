<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Nav section -->
    <nav>
       <ul>
        <li>Welcome To Tic Tc Toe</li>
       </ul>
    </nav>
    <div class="Mcon">
        <button class="soundbtn" id="musicBtn"><i class="fa-solid fa-volume-high"></i></button>
        <button class="soundbtn" id="musicClose"><i class="fa-solid fa-volume-xmark"></i></button>
    </div>
    <!-- Nav section wnds-->

    <!-- Gameplay container -->
<section class="gameDisplay">
    <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
        <h1>Now The Game Begins !!</h1>
        <div class="InfoResetBox">
            <span class="info">Turn for x</span>
            <button id="reset">Reset</button>
        </div>
        <div class="iamge">
            <img src="img-holder/gameOver_Img.gif" alt="">
        </div>
    </div>
</section>
<!-- Gameplay container ends -->

<!-- Footer area starts -->
<section class="footer">
    <p>Created By Syed Mubashir Ali &copy; learned with the help of <strong> CodeWithHarry </strong>Sir's Youtube channel</p>
</section>
<!-- Footer area ends -->
<script src="js/index.js"></script>
</body>
<script src="https://kit.fontawesome.com/16d6118556.js" crossorigin="anonymous"></script>
</html>
